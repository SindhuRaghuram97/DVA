<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Add 2 buttons -->
<button onclick="update(data1)">Republican</button>
<button onclick="update(data2)">Democrat</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// create 2 data_set
var data1 = [{group: 'Alabama', value: 0.5791042957987104}, {group: 'Arkansas', value: 0.6448966755586512}, {group: 'Florida', value: 0.5087628542283259}, {group: 'Indiana', value: 0.5129639351367951}, {group: 'Iowa', value: 0.17119704683621728}, {group: 'Kansas', value: 0.20703384041786194}, {group: 'Kentucky', value: 0.2626652249268123}, {group: 'Louisiana', value: 0.504293384651343}, {group: 'Mississippi', value: 0.1189290016889572}, {group: 'Missouri', value: 0.30419457790463467}, {group: 'Montana', value: 0.11697695321506923}, {group: 'Nebraska', value: 0.05813427269458771}, {group: 'North Carolina', value: 0.17216818059905098}, {group: 'North Dakota', value: 0.0028321941693623676}, {group: 'Ohio', value: 0.34602172010474735}, {group: 'Oklahoma', value: 0.2382406090435229}, {group: 'South Carolina', value: 0.5545977056026459}, {group: 'South Dakota', value: 0.24496375769376755}, {group: 'Tennessee', value: 0.18991718292236326}, {group: 'Texas', value: 0.27817256330586165}, {group: 'Utah', value: 0.044036754540034695}, {group: 'West Virginia', value: 0.0065987408161163885}];

var data2 = [{group: 'Arizona', value: 0.3865469189790579}, {group: 'California', value: 0.4050129208909838}, {group: 'Colorado', value: 0.2951728403568268}, {group: 'Connecticut', value: 0.6548673113187155}, {group: 'Delaware', value: 0.3399756153424581}, {group: 'Georgia', value: 0.2629329436100446}, {group: 'Hawaii', value: 0.005884259939193781}, {group: 'Illinois', value: 0.4832814239166878}, {group: 'Maine', value: 0.44932329654693604}, {group: 'Maryland', value: 0.3827726597135717}, {group: 'Massachusetts', value: 0.4080263189971447}, {group: 'Michigan', value: 0.5028117089108988}, {group: 'Minnesota', value: 0.1907704163480688}, {group: 'Nevada', value: 0.18554289638996124}, {group: 'New Hampshire', value: 0.6934316505988439}, {group: 'New Jersey', value: 0.6902761814685969}, {group: 'New Mexico', value: 0.1858637414195321}, {group: 'New York', value: 0.3189077993102421}, {group: 'Oregon', value: 0.313197985291481}, {group: 'Pennsylvania', value: 0.336964673165119}, {group: 'Rhode Island', value: 0.31681759442601887}, {group: 'Vermont', value: 0.24317076802253723}, {group: 'Virginia', value: 0.5346111346174169}, {group: 'Washington', value: 0.4208044094859429}, {group: 'Wisconsin', value: 0.4070702384818684}];

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 1900 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Initialize the X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .padding(0.2);
var xAxis = svg.append("g")
  .attr("transform", "translate(0," + height + ")")

// Initialize the Y axis
var y = d3.scaleLinear()
  .range([ height, 0]);
var yAxis = svg.append("g")
  .attr("class", "myYaxis")


// Graph title
svg.append("text")
        .attr("x", (width / 2))
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .text("Anti-Abortion Sentiment Across States");


// A function that create / update the plot for a given variable:
function update(data) {

  // Update the X axis
  x.domain(data.map(function(d) { return d.group; }))
  xAxis.call(d3.axisBottom(x))

  // Update the Y axis
  y.domain([0, d3.max(data, function(d) { return d.value }) ]);
  yAxis.transition().duration(1000).call(d3.axisLeft(y));

  // Create the u variable
  var u = svg.selectAll("rect")
    .data(data)

  u
    .enter()
    .append("rect") // Add a new rect for each new elements
    .merge(u) // get the already existing elements as well
    .transition() // and apply changes to all of them
    .duration(1000)
      .attr("x", function(d) { return x(d.group); })
      .attr("y", function(d) { return y(d.value); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.value); })
      .attr("fill", "#69b3a2")

  // If less group in the new dataset, I delete the ones not in use anymore
  u
    .exit()
    .remove()
}

// Initialize the plot with the first dataset
update(data1)

</script>
